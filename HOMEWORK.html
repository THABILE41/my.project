<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  
  <body>
    <h1>
      🌤
      <br />
      Currently 25° in Nelspruit
    </h1>
    <h2>14° / <strong>27°</strong></h2>
    <ul>
      <li>
        <h3>
          🌧Tomorrow
        </h3>
        <p>10° / <strong>18°</strong></p>
      </li>
      <li>
        <h3>
          🌥 Saturday
        </h3>
        <p>14° / <strong>17°</strong></p>
      </li>
      <li>
        <h3>
          ☀️ Sunday
        </h3>
        <p>21° / <strong>32°</strong></p>
      </li>
    </ul>

    <button>
      Change city
    </button>
    <p>
      Coded by Thabile Ndlovu
    </p>
     <script>
      function changeCity() {
        let city = prompt("What city do you live in?");
        let temperature = prompt("What temperature is it?");
        let heading = document.querySelector("h1");
        
            if (temperature < 0) {
          heading.innerHTML =
            "☹️<br />Currently " + temperature + "°C in " + city;
        } else {
          heading.innerHTML =
            "😄<br />Currently " + temperature + "°C in " + city;
        }
      }
    let changeButton = document.querySelector("button");
          changeButton.addEventListener("click", changeCity);
   
    </script>
  </body>
</html>
